<h2 class="text-center m-5">Magick Tasks</h2>
<div id="overlay" [ngClass]="{ 'chosen': chosenTask?.title?.length }" (click)="closeTask()">
</div>
<div class="deck-wrapper">
    <div class="card-deck row">
        <div class="col card-col" *ngFor="let task of tasks$ | async">
            <app-task-card [task]="task" (discarded)="onDiscarded($event)" (click)="chooseTask(task)"
                [ngClass]="{ 'chosen': task === chosenTask, 'unchosen': task === unChosenTask }">

            </app-task-card>
        </div>
    </div>
</div>

<button class="btn btn-primary mt-3" [routerLink]="['new']">Add a New Task</button>

<app-footer-candles></app-footer-candles>
<app-footer-desk></app-footer-desk>
